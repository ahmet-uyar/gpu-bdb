name: gpu_bdb_dev

channels:
  - rapidsai
  - rapidsai-nightly
  - nvidia
  - conda-forge
  - defaults

dependencies:
  - python=3.8
  - cudatoolkit=10.1
  - cudf=0.19
  - rmm
  - dask-cuda
  - dask-cudf
  - cuml
  - dask
  - distributed
  - ucx-py
  - ucx-proc=*=gpu
  - blazingsql
  - scipy
  - scikit-learn
  - cupy
  - spacy=2.3
  - oauth2client
  - asyncssh
  - psutil
  - ipykernel
  - jupyterlab
  - gspread
  - oauth2client
  - pytest
  - pip
  - pip:
    - jupyter-server-proxy
  - cmake >=3.17
  - glog=0.4.0
  - cython >=0.29,<0.30
  - setuptools >=49.6.0
